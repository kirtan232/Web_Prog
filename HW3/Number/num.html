<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="num.css">
</head>
<body>
  <div class="game-container">
    <img src="img/n.jpg" alt="logo" width="230" height="230">
     <p>Guess a number between <strong>1 and 100</strong>:</p>

    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter guess...">
    
    <button id="guessBtn">Guess</button>

    <p id="feedback"></p>
    <p>Guesses remaining: <span id="guessesLeft">10</span></p>

  </div>

  <script src="num.js"></script>
</body>
</html>
