<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Game Setup</title>
  <link rel="stylesheet" href="memory.css" />
</head>
<body>
  <div class="setup-container">
    <h1>ðŸŽ¯ Memory Game Setup</h1>

    <label for="difficulty">Difficulty (Memorization Time):</label>
    <select id="difficulty">
      <option value="8">Easy (8 seconds)</option>
      <option value="5">Medium (5 seconds)</option>
      <option value="3">Hard (3 seconds)</option>
    </select>

    <label for="pairs">Number of Pairs:</label>
    <select id="pairs">
      <option value="8">8 Pairs</option>
      <option value="10">10 Pairs</option>
      <option value="12">12 Pairs</option>
    </select>

    <button id="startBtn">Start Game</button>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      const difficulty = document.getElementById("difficulty").value;
      const pairs = document.getElementById("pairs").value;
      window.location.href = `game.html?difficulty=${difficulty}&pairs=${pairs}`;
    });
  </script>
</body>
</html>
